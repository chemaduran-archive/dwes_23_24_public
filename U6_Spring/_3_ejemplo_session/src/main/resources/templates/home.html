<!DOCTYPE html>
<html>
<head th:replace="~{fragments/bootstrap::head(title='Main')}"></head>
<body>
	<div class="container mt-5">
		<div class="row mt-5 justify-content-center">
			<header th:insert="~{fragments/parts::menu}"></header>
			<div th:if="${error != null}">
				<h6 class="text-danger" th:text="${error}"></h6>
			</div>
			<div class="col-10 mt-5 mb-5">
				<img src="/img/background.png" class="img-fluid">
			</div>
			<footer th:replace="~{fragments/parts::footer(info='menu.home')}"></footer>
		</div>
	</div>
</body>
</html>
